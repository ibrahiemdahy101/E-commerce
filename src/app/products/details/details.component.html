<div style="display: flex; margin-top: 100px; flex-wrap: wrap;">
    <img src="{{product.image}}" class="mx-5" style="width: 300px; height: 400px" alt="">
    <div class="mx-4 my-5" style="width: 300px;">
        <p style="font-size: larger;">{{product.title}}</p>
        <p>{{product.description}}</p>
        <div class="quantity" style="margin-top: 30px; margin-bottom: 30px;">
            <button class="btn btn-dark" (click)="addAmount()">+</button>
            <input type="text" id="" [(ngModel)]="quantity">
            <button class="btn btn-dark" (click)="minAmount()">-</button>
        </div>
        <p style="margin-top: 15px; font-weight: bold; margin-bottom: 15px;">{{product.price}} LE</p>
        <div class="" style="display:flex;justify-content:space-between;margin-top: 20px; ">
            <button class="btn btn-dark px-4">add to cart</button>
            <button  class="btn btn-success  px-4" style="margin-right: 50px;">buy now</button>
        </div>
    </div>
</div>
